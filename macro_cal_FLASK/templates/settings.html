<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MacroCal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settingsStyles.css') }}">
</head>
<body>
    <div class="settings-container">
        <div class="sidebar">
            <a href="{{ url_for('home') }}" class="back-button">&larr; Back to Dashboard</a>
            <h2>Settings</h2>
        </div>
        
        <div class="main-content">
            <div class="settings-section">
                <h3>Your Macro Breakdown</h3>
                
                <div class="macro-display">
                    <div class="macro-item">
                        <span>Calories:</span>
                        <strong>{{ maint_cals }}</strong>
                    </div>
                    <div class="macro-item">
                        <span>Protein:</span>
                        <strong>{{ protein }}g</strong>
                        <p class="explanation">{{ protein_explanation }}</p>
                    </div>
                    <div class="macro-item">
                        <span>Carbs:</span>
                        <strong>{{ carbs }}g</strong>
                    </div>
                    <div class="macro-item">
                        <span>Fats:</span>
                        <strong>{{ fats }}g</strong>
                    </div>
                </div>
                
                <a href="{{ url_for('signup') }}" class="update-button">Update Your Metrics</a>
            </div>
        </div>
    </div>
</body>
</html>
