<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for correct design -->
    <title>Login - MacroCal</title> <!-- Title of the page, displayed in the browser tab -->
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;700&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
    <link rel="stylesheet" type="text/css" href="loginStyles.css"> <!-- Link to external CSS stylesheet for page styling (I think -Eli) -->
</head>
<body>
    <div class="login-container"> <!-- Main container for the login form -->
        <h1>Login</h1>
        <input type="email" placeholder="Enter your email"> <!-- Input field for the email address -->
        <input type="password" placeholder="Enter your password"> <!-- Input field for the password -->
        <button onclick="location.href='homePage.html';">Log In</button> <!-- Button to submit the login form and navigate to the homepage (I think -Eli) -->
        <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop" class="forgot-password">Forgot Password?</a> <!-- Link for password reset -->
    </div>
</body>
</html>
