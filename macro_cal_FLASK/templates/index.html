<!DOCTYPE html>
<!-- In your right-section div -->
<div class="right-section">
    <button onclick="location.href='/login';">Login</button>
    <button onclick="location.href='/signup';">Sign Up</button>
</div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroCal</title>
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/indexStyles.css') }}">
</head>
<!-- Makes the document type as HTML5 -->
<head>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="indexStyles.css">
    
    <!-- Link to Google Fonts to import the Genos font for the page -->
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;700&display=swap" rel="stylesheet">
</head>

<html lang="en">
<!-- Declares the language of the document in English -->

<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Ensures the page is responsive and adjusts layout based on device width (possibly for mobile devices??!) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Sets the title of the webpage (appears on the browser tab) -->
    <title>MacroCal</title>
    
    <!-- Link to another external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main content of the webpage -->

    <!-- Left section of the page that contains the title and description -->
    <div class="left-section">
        <!-- Main title of the page -->
        <h1>MacroCal</h1><br><br>
        
        <!-- Subtitle for the page -->
        <h2>Welcome</h2><br>
        
        <!-- Brief description of the app -->
        <p>Get Your Health In Check</p>
    </div>

    <!-- Right section of the page that contains login and signup options -->
    <div class="right-section">
        <!-- Google login button that redirects to the login page -->
        <button class="button-google" onclick="location.href='login.html';">
            <!-- Google logo image -->
            <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-1024.png" alt="Google logo">
            Log In with Google
        </button>
        
        <!-- Divider text to separate the Google login from the sign-up options -->
        <h5>OR</h5>
        
        <!-- Sign up section -->
        <h3>Create Account</h3>
        
        <!-- Form for users to enter their first name, last name, and email -->
        <div class="signup">
            <!-- Input field for first name -->
            <input type="text" placeholder="First Name">
            
            <!-- Input field for last name -->
            <input type="text" placeholder="Last Name">
            
            <!-- Input field for email -->
            <input type="email" placeholder="Email">
            
            <!-- Button for submitting the sign-up form (currently not linked to any backend logic) -->
            <button onclick="location.href='signUp.html';">Sign Up</button>
        </div>
    </div>

</body>
</html>
