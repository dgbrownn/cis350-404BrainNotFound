<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <link rel="stylesheet" href="homePageStyles.css">
</head>
<body>
    <div class="layout">
        <nav class="sidebar">
            <ul>
                <li><a href="#"><img src="https://www.nicepng.com/png/full/17-178841_home-png-home-icon-free.png" alt="Home"> home</a></li>
                <li class="settings-item"><a href="#"><img src="gear-icon.png" alt="Settings"> Settings</a></li>
            </ul>
        </nav>
        <header class="header">
            <h1>Home</h1>
        </header>
        <main class="content">
            <h2>Your Caloric Intake Summary</h2>
            <div class="calorie-summary">
                <div class="info-box">
                    <h3>Recommended Daily Intake</h3>
                    <p><span>####</span> calories</p>
                </div>
                <div class="info-box">
                    <h3>More Information</h3>
                    <p><span>####</span> lorem</p>
                </div>
                <div class="info-box">
                    <h3>More Information</h3>
                    <p><span>####</span> ipsum</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
