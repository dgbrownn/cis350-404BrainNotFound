<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroCal Form</title>
    <link rel="stylesheet" href="signUpStyles.css">
</head>
<body>
    <div class="container">
        <h1>Thank you for Choosing <span class="highlight">MacroCal!</span></h1>
        <p>You are almost ready to get a <span class="highlight">Personal Plan!</span> We just need some information from you.</p>
        <form>
            <div class="form-group">
                <label for="weight">Enter Your Weight</label>
                <input type="number" id="weight" name="weight" placeholder="Enter a Number">
                <div class="unit-toggle">
                    <label for="lbs">lbs</label>
                    <input type="radio" id="lbs" name="weight-unit" value="lbs" checked>
                    <label for="kg">kg</label>
                    <input type="radio" id="kg" name="weight-unit" value="kg">
                </div>
            </div>
            <div class="form-group">
                <label for="height">Enter Your Height</label>
                <input type="number" id="height" name="height" placeholder="Enter a Number">
                <div class="unit-toggle">
                    <label for="ft">in</label>
                    <input type="radio" id="ft" name="height-unit" value="ft" checked>
                    <label for="cm">cm</label>
                    <input type="radio" id="cm" name="height-unit" value="cm">
                </div>
            </div>
            <div class="form-group">
                <label for="exercise">About How Many Days a Week Do You Exercise?</label>
                <input type="number" id="exercise" name="exercise" placeholder="Enter a Number">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="gender-toggle">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </div>
            </div>
            <button onclick="location.href = 'homePage.html';" >Complete</button>
        </form>
        <button class="login" onclick="location.href='login.html';">Login Instead</button>
    </div>
</body>
</html>
