<!DOCTYPE html>
<html lang="en">
<head>
<!-- Sets character encoding and viewport settings for the application to run -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Page title -->
  <title>Settings Overlay</title>
  <style>
/* Basic Reset: removes default margin/padding and sets font */
    /* Basic Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Overlay styles */
    #settings-overlay {
      display: none;        /* Hidden by default */
      position: fixed;       /* Positioned relative to the viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
      z-index: 1000;  /* On top of other elements */
    }

    .settings-container {
      width: 60%; /* 60% of screen width */
      height: 80%; /* 80% of screen height */
      background-color: white; /* White background */
      margin: 5% auto; /* Centered vertically and horizontally (I think -Eli) */
      border-radius: 10px; /* Rounded corners */
      overflow: hidden; /* Hides overflowing content */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }

    /* Sidebar styles */
    .sidebar {
      width: 25%; /* 25% of container width */
      background-color: #f4f4f4; /* Unkown background */
      float: left; /* Floated left */
      height: 100%; /* Full height of container */
      border-right: 1px solid #ddd; /* Divider line */
    }

    .sidebar ul {
      list-style: none; 
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      text-align: center;
      cursor: pointer;   /* Pointer cursor on hover */
    }

    .sidebar ul li:hover {
      background-color: #ddd; /* Changes background when hovering */
    }

    /* Main content area */
    .content {
      float: left;
      width: 75%; /* Takes the remaining width */
      padding: 20px; /* Inner spacing *
      box-sizing: border-box; /* Includes padding in width calculation */
    }

    /* Close button */
    .close-button {
      position: absolute; /* Positioned relative to the screen */
      top: 10px;
      right: 20px;
      cursor: pointer;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<!-- Button to open the settings overlay -->
  <button onclick="openSettings()">Open Settings</button>

  <!-- Settings Overlay -->
  <div id="settings-overlay">
<!-- X button to close the overlay -->
    <div class="close-button" onclick="closeSettings()">X</div>
<!-- Main settings content box -->
    <div class="settings-container">
<!-- Sidebar navigation -->
      <div class="sidebar">
        <ul>
          <li>Profile Settings</li>
          <li>Privacy Settings</li>
          <li>Sign Out</li>
        </ul>
      </div>
      <div class="content">
 <!-- Main settings content -->
        <h1>Settings</h1>
        <p>Here you can adjust your preferences!</p>
      </div>
    </div>
  </div>

  <script>
    // JavaScript functions to toggle the overlay
    function openSettings() {
      document.getElementById('settings-overlay').style.display = 'block';
    }
    function closeSettings() {
      document.getElementById('settings-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
