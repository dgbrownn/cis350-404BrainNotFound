<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Overlay</title>
  <style>
    /* Basic Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Overlay styles */
    #settings-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
      z-index: 1000;
    }

    .settings-container {
      width: 60%;
      height: 80%;
      background-color: white;
      margin: 5% auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Sidebar styles */
    .sidebar {
      width: 25%;
      background-color: #f4f4f4;
      float: left;
      height: 100%;
      border-right: 1px solid #ddd;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      text-align: center;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #ddd;
    }

    /* Main content area */
    .content {
      float: left;
      width: 75%;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Close button */
    .close-button {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button onclick="openSettings()">Open Settings</button>

  <!-- Settings Overlay -->
  <div id="settings-overlay">
    <div class="close-button" onclick="closeSettings()">X</div>
    <div class="settings-container">
      <div class="sidebar">
        <ul>
          <li>Profile Settings</li>
          <li>Privacy Settings</li>
          <li>Sign Out</li>
        </ul>
      </div>
      <div class="content">
        <h1>Settings</h1>
        <p>Here you can adjust your preferences!</p>
      </div>
    </div>
  </div>

  <script>
    // JavaScript functions to toggle the overlay
    function openSettings() {
      document.getElementById('settings-overlay').style.display = 'block';
    }

    function closeSettings() {
      document.getElementById('settings-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
