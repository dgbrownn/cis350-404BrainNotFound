<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="indexStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;700&display=swap" rel="stylesheet">

</head>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroCal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-section">
        <h1>MacroCal</h1><br><br>
        <h2>Welcome</h2><br>
        <p>Get Your Health In Check</p>
    </div>
    <div class="right-section">
        <button class="button-google" onclick="location.href='login.html';">
            <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-1024.png" alt="Google logo">
            Log In with Google
        </button>
        <h5>OR</h5>
        <h3>Create Account</h3>
        <div class="signup">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email">
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
